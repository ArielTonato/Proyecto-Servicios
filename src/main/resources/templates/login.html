<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<style>
    .gradient-custom {
        background: linear-gradient(to right, #9b8cf2, #8ad5e6);
    }
</style>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Correo o contraseña incorrectos</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success">Has cerrado sesion
                                </div>
                            </div>
                            <form method="post" role="form" th:action="@{/login}"
                                  class="form-horizontal">
                                <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesion</h2>
                                <p class="text-white-50 mb-5">Porfavor ingrese sus crendenciales: </p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Correo:</label>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Contraseña: </label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                </div>


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
